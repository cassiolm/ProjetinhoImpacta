<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>

<hr>

    <script>
    // switch case
    //valor impresso será o definido na variável
    
        var pagamento = "crédito";
        console.log(pagamento);
        switch(pagamento){
            case 'débito':
            case 'dinheiro':
            case 'cheque':
            case 'crédito':
            case 'boleto':
            document.write('virtual')
            break;
            case 'bitcoin':
            case 'app':
            case 'qrcode':
            document.write('físico')
            break; 
            }
    
    </script>
</body>
</html>
