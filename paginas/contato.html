<!-- animate -->
<div class="animate">

<!-- animate -->

        <img src="../imagens/destaque-quem-somos.jpg" alt="banner quem somos" title="banner quem somos">
        <img src="../imagens/destaque-servico.jpg" alt="banner serviços" title="banner serviços">
        <img src="../imagens/destaque-contato.jpg" alt="banner contato" title="banner contato">
    </figure>    
    <!-- FIM IMG Destaque -->
        <!-- FIM IMG Destaque -->

        <!-- início do main -->
        <main id="main-contato">

            <!-- Início Sec mapa -->
            <section class="coluna-1" id="mapa">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.148645254728!2d-46.65657118502223!3d-23.563104284681987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8ee7e7daf%3A0x8e773d484f8c408!2sAv.%20Paulista%2C%202073%20-%20Consola%C3%A7%C3%A3o%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001311-300!5e0!3m2!1spt-BR!2sbr!4v1582980868765!5m2!1spt-BR!2sbr"
                    width="100%" height="485" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

            </section>
            <!-- fim Sec mapa -->

            <!-- início sec form -->
            <section id="form" class="coluna-2">
                <form>
                    <!-- fieldset circula os dados no form -->
                    <fieldset>
                        <legend>Formulário de Contato</legend>
                        <!-- o for dentro do label conecta ao id -->
                        <label for="nome">Nome</label> <br>
                        <input type="text" autofocus id="nome" required placeholder="Digite seu nome" maxlength="20"
                            name="nome" /> <br>
                        <!-- autofocus ja seleciona o campo, id conecta ao lavbel, required é pq e requerido e placeholder escreve temporariamente no campo -->


                        <label for="email">Email</label> <br>
                        <input type="email" required id="email" name="email" placeholder="seuemail@exemplo.com.br"> <br>

                        <label for="tel">Telefone</label> <br>
                        <input type="tel" id="tel" placeholder="xx 99999-9999" name="tel"><br>

                        <label for="msg">Mensagem</label> <br>
                        <textarea name="msg" id="msg" required
                            placeholder="Dúvidas, Reclamações ou ameaças. Digite aqui" cols="30" rows="10"
                            name="msg"></textarea><br>

                        <input type="submit" id="enviar" name="enviar" value="Enviar agora">
                        <!-- <button>Botão Enviar</button> -->

                    </fieldset>
                </form>

            </section>
            <!-- fim sec form -->
        </main>
        <!-- fim do main -->
        <section id="video-institucional">
